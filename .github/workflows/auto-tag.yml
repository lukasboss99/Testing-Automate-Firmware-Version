name: Auto Tag from VERSION file

on:
  push:
    branches:
      - development

permissions:
  contents: write

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read and resolve VERSION
        id: version
        run: |
          if [ ! -f VERSION ]; then
            echo "VERSION file not found"
            exit 1
          fi
          FILE_VERSION=$(cat VERSION | tr -d '[:space:]')
          if ! echo "$FILE_VERSION" | grep -Eq '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Invalid VERSION format: $FILE_VERSION"
            exit 1
          fi

          PREV_VERSION=""
          if [ -n "${{ github.event.before }}" ] && [ "${{ github.event.before }}" != "0000000000000000000000000000000000000000" ]; then
            PREV_CANDIDATE=$(git show "${{ github.event.before }}:VERSION" 2>/dev/null | tr -d '[:space:]')
            if echo "$PREV_CANDIDATE" | grep -Eq '^[0-9]+\.[0-9]+\.[0-9]+$'; then
              PREV_VERSION="$PREV_CANDIDATE"
            fi
          fi

          LATEST_TAG=$(git tag --list | grep -E '^[0-9]+\.[0-9]+\.[0-9]+$' | sort -V | tail -n1)
          CANDIDATES="$FILE_VERSION"
          if [ -n "$PREV_VERSION" ]; then
            CANDIDATES=$(printf "%s\n%s\n" "$CANDIDATES" "$PREV_VERSION")
          fi
          if [ -n "$LATEST_TAG" ]; then
            CANDIDATES=$(printf "%s\n%s\n" "$CANDIDATES" "$LATEST_TAG")
          fi
          WINNING_VERSION=$(printf "%s\n" "$CANDIDATES" | sort -V | tail -n1)

          echo "prev_version=$PREV_VERSION" >> $GITHUB_OUTPUT
          echo "file_version=$FILE_VERSION" >> $GITHUB_OUTPUT
          echo "version=$WINNING_VERSION" >> $GITHUB_OUTPUT
          echo "VERSION file: $FILE_VERSION"
          if [ -n "$PREV_VERSION" ]; then
            echo "Previous branch VERSION: $PREV_VERSION"
          fi
          if [ -n "$LATEST_TAG" ]; then
            echo "Latest tag VERSION: $LATEST_TAG"
          fi
          if [ "$WINNING_VERSION" != "$FILE_VERSION" ]; then
            echo "Using higher existing version: $WINNING_VERSION"
          fi

      - name: Fail on downgraded VERSION
        if: steps.version.outputs.version != steps.version.outputs.file_version
        run: |
          echo "VERSION in branch is lower than existing highest version."
          echo "VERSION file: ${{ steps.version.outputs.file_version }}"
          echo "Highest version: ${{ steps.version.outputs.version }}"
          echo "Please fix VERSION manually and push again."
          exit 1

      - name: Check if tag already exists
        id: check
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if git tag -l | grep -qx "$VERSION"; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag $VERSION already exists — skipping"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag $VERSION does not exist — will create"
          fi

      - name: Create and push tag
        if: steps.check.outputs.exists != 'true'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          git tag "$VERSION"
          git push origin "$VERSION"
          echo "Created and pushed tag: $VERSION"
